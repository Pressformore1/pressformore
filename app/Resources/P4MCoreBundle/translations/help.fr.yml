'Action bar': 'La bar d''action'
'This lateral menu helps you <strong>Follow users</strong> and <strong>strews</strong> or <strong>Press content</strong>, it changes depending on the page you are surfing on. To know more about specific actions': "C'est ici que vous pouvez accomplir la majorité des actions disponibles sur la plateforme: suivre un utilisateur, noter un contenu, commenter un mur d'info, récompenser un bon article: les actions proposées changent en fonction de la page où vous êtes. Pour en savoir plus, cliquez ici.\n"
'click here': 'Cliquer ici'

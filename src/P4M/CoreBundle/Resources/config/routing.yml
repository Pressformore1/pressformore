    defaults: { _controller: P4MCoreBundle:Core:category ,page:1}
    requirements:
        page:  \d+
        
p4m_core_post:
    path: /view/{postSlug}
    defaults: {_controller: P4MCoreBundle:Core:post}
    
        
p4m_ajax_action:
